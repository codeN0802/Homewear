{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block content %}
    {% if err_msg %}
        <div class="alert alert-danger">
           <h5> {{err_msg}}</h5>
        </div>
    {% endif %}
    <h1 class="text-center text-danger">Đăng ký</h1>
    <form method="post" action="{{url_for('user_register')}}"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name" required
                   pattern="^(?:((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-.\s])){1,}(['’,\-\.]){0,1}){2,}(([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-. ]))*(([ ]+){0,1}(((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){1,})(['’\-,\.]){0,1}){2,}((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){2,})?)*)$" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="password" required />
        </div>
        <div class="form-group">
            <label for="confirm">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm" name="confirm" required/>
        </div>
        <div class="form-group">
           <label for="avatar">Avatar</label>
           <input type="file"
                  name="avatar"
                  class="form-control"
                  id="avatar" required />
        </div>
        <input type="submit" value="Đăng ký" class="btn btn-danger" >


    </form>
<br><br>
{% endblock %}
